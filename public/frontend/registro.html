<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ReservaHotel</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>


    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Crear Cuenta</h1>
                <p>Únete a ReservaHotel y gestiona tus reservas fácilmente</p>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono (opcional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="index.html#ayuda">Términos y Condiciones</a> y la <a href="index.html#ayuda">Política de Privacidad</a>
                    </label>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="inicio.html">Iniciar sesión</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (pass !== confirm) {
                alert('❌ Las contraseñas no coinciden.');
                return;
            }

            alert('✅ ¡Registro exitoso! Bienvenido a ReservaHotel.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
