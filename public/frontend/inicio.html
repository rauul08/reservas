
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ReservaHotel</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Iniciar Sesión</h1>
                <p>Accede a tu cuenta para gestionar tus reservas</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-check" style="justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <label style="margin: 0;">
                        <input type="checkbox" id="remember"> Recordarme
                    </label>
                    <a href="#" style="color: #1e40af; font-size: 14px;">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            <div class="auth-footer">
                <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                alert('❌ Por favor ingresa un correo válido.');
                return;
            }
            alert('✅ ¡Inicio de sesión exitoso! Redirigiendo a tu panel...');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
